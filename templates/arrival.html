<div class="slide-with-datepicker">
  <h3>When are you arriving in Malta?</h3>
  <div class="select-date-text">
    <span>Select a date</span>
  </div>
  <div class="row">
    <div class="col-lg-3 col-lg-offset-4 col-md-4 col-md-offset-3 col-sm-5 col-sm-offset-2 col-xs-8">
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="''dd-MMMM-yyyy''" ng-model="data.arrivalDate" is-open="formVariables.arrivalOpened" show-weeks="false" min-date="formVariables.arrivalMinDate" max-date="'2016-05-10'" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event,'arrivalOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">
      <button ng-click="submitArrivalDate()" class="btn btn-default next-date-selected">Next ></button>
    </div>
  </div>
  <div class="date-error">
    {{dateError}}
  </div>
  <h4>or</h4>
  <button ng-click="data.arrivalDate=undefined;activateSlide(1,true);" class="btn btn-default">I'm already here</button>
</div>
