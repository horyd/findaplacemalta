<div>
  <h3 ng-if="data.people == 2">Are you a couple?</h3>
  <h3 ng-if="data.people == 3">Is there a couple?</h3>
  <div>
    <button ng-click="data.isCouple = true;activateSlide(5,true);" class="btn">Yes</button>
    <button ng-click="data.isCouple = false;activateSlide(5,true);" class="btn">No</button>
  </div>
</div>
