<div class="container">
  <div class="jumbotron">
    <h2>Find a place to stay in Malta!</h2>
  </div>
  <carousel interval="0" control="carouselCtrl">
    <slide ng-repeat="slide in slides" active="slide.active">
      <ng-include src="slide.template"></ng-include>
      <a class="back-text" ng-show="[0,5,6,7].indexOf($index)==-1" ng-click="gotoPriorSlide();">Back</a>
    </slide>
  </carousel>
</div>
